<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-ponudjaci-heading" data-cy="PonudjaciCreateUpdateHeading" jhiTranslate="tenderiApp.ponudjaci.home.createOrEditLabel">
        Create or edit a Ponudjaci
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="tenderiApp.ponudjaci.nazivPonudjaca" for="field_nazivPonudjaca"
            >Naziv Ponudjaca</label
          >
          <input
            type="text"
            class="form-control"
            name="nazivPonudjaca"
            id="field_nazivPonudjaca"
            data-cy="nazivPonudjaca"
            formControlName="nazivPonudjaca"
          />
          <div
            *ngIf="
              editForm.get('nazivPonudjaca')!.invalid && (editForm.get('nazivPonudjaca')!.dirty || editForm.get('nazivPonudjaca')!.touched)
            "
          >
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('nazivPonudjaca')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="tenderiApp.ponudjaci.odgovornoLice" for="field_odgovornoLice"
            >Odgovorno Lice</label
          >
          <input
            type="text"
            class="form-control"
            name="odgovornoLice"
            id="field_odgovornoLice"
            data-cy="odgovornoLice"
            formControlName="odgovornoLice"
          />
          <div
            *ngIf="
              editForm.get('odgovornoLice')!.invalid && (editForm.get('odgovornoLice')!.dirty || editForm.get('odgovornoLice')!.touched)
            "
          >
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('odgovornoLice')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="tenderiApp.ponudjaci.adresaPonudjaca" for="field_adresaPonudjaca"
            >Adresa Ponudjaca</label
          >
          <input
            type="text"
            class="form-control"
            name="adresaPonudjaca"
            id="field_adresaPonudjaca"
            data-cy="adresaPonudjaca"
            formControlName="adresaPonudjaca"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="tenderiApp.ponudjaci.bankaRacun" for="field_bankaRacun">Banka Racun</label>
          <input
            type="text"
            class="form-control"
            name="bankaRacun"
            id="field_bankaRacun"
            data-cy="bankaRacun"
            formControlName="bankaRacun"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
