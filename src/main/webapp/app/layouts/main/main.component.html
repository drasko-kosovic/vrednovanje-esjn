<mat-sidenav-container fullscreen>
  <mat-sidenav mode="side" #snav #start>
    <mat-nav-list>
      <a mat-list-item routerLink="/">
        <span>Montefarm ESJN</span>
      </a>

      <a mat-list-item routerLink="postupci">
        <mat-icon>question_answer</mat-icon>
        <span>Postupci</span>
      </a>
      <a mat-list-item routerLink="account/register">
        <mat-icon>person_add</mat-icon>
        <span>Registruj se </span>
      </a>

      <a [hidden]="isAuthenticated()" mat-list-item routerLink="login">
        <mat-icon>account_circle</mat-icon>
        <span>Prijavi se </span>
      </a>
      <a [hidden]="!isAuthenticated()" mat-list-item (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>Odjavi se</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-toolbar color="primary">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h4>prijavljen ste kao: {{ account?.login }}</h4>
  </mat-toolbar>

  <div class="main">
    <router-outlet></router-outlet>

    <jhi-footer></jhi-footer>
  </div>
</mat-sidenav-container>
