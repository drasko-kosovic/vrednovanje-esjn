<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>

<mat-sidenav-container fullscreen>
  <mat-sidenav mode="side" #start #close #snav>
    <mat-nav-list>
      <a mat-list-item routerLink="/">
        <!--        <mat-icon>library_books</mat-icon>-->
        <span></span>
      </a>

      <a mat-list-item routerLink="postupci">
        <mat-icon>question_answer</mat-icon>
        <span>Postupci</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-toolbar>
    <button class="menu" mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <div id="proba">
      <button [disabled]="isAuthenticated()" class="login" mat-icon-button routerLink="/login">
        <mat-icon>power_settings_new</mat-icon>
      </button>

      <button [disabled]="!isAuthenticated()" class="logout" mat-icon-button (click)="logout()">
        <mat-icon>exit_to_app</mat-icon>
      </button>
    </div>
  </mat-toolbar>

  <div class="container-fluid">
    <div class="card jh-card">
      <router-outlet></router-outlet>
    </div>

    <jhi-footer></jhi-footer>
  </div>
</mat-sidenav-container>
